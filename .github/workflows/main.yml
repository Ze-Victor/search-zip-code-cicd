name: main

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version-file: go.mod

    - name: Build
      run: go build -v ./...

    - name: eslint
      run: golangci-lint run
    
    - name: Run tests
      run: go test -v internal/...